{% for rec in recipe %}
<h1>{{ rec.title }}</h1>
<p><strong>Cook:</strong><a href="/author/{{ rec.author_id }}">{{ rec.author }}</a></p>
<p>
    <strong>Description:</strong>
    {{ rec.description}}
</p>
<p>
    <strong>Time:</strong> {{ rec.time_req }}
</p>

<p>
    <strong>Instructions:</strong>
</p>
<ol>
    {% for inst in instructions %}
    <li>{{ inst }}</li>
    {% endfor %}
</ol>
{% endfor %}

<a href="/">Home</a>
